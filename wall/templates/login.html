<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>wall login</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p>{{message}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <h1>Login</h1>
    <form action="/login" method="POST">
      <label for='log-email'>Email: <input type='text' name='log-email'></label>
      <label for='log-password'>Password: <input type='text' name='log-password'></label>
      <input type='submit' value='Login'>
    </form>
    <h1>Register!</h1>

    <form action="/register" method="POST">
      <label for='name'>Name: <input type='text' name='name'></label>
      <label for='email'>Email: <input type='text' name='email'></label>
      <label for='password'>Password: <input type='text' name='password'></label>
      <label for='confirm-password'>Confirm-Password: <input type='text' name='confirm-password'></label>
      <input type='submit' value='Register'>
    </form>
  </body>
</html>
